name: Vario Displsay
object_id: 4
preferred_id: 40
comment: Datagrams of a 57mm, 80mm Vario Display
datapoints:
- name: sound
  type: Data Object
  object_id_ver: 0
  id: 0x00
  interval: 100  # ms
  comment: Frequency, volume and duty-cycle for the sound output
  data:
  - name: frequency
    type: u16
    unit: hertz
  - name: duty_cycle
    type: u16
    unit: oscilations
  - name: volume
    type: u8
    unit: db
  - name: continuous
    type: bool
    unit: true, false
- name: speed_to_fly
  type: Data Object
  object_id_ver: 0
  id: 0x01
  interval: 1_000  # ms
  comment: Recommended speed between updrafts and Mac Cready value
  data:
  - name: speed_to_fly
    type: f32
    unit: m/s
  - name: mac_cready
    type: f32
    unit: m/s
