name: Vario Displsay
object_id: 4
preferred_id: 40
comment: Datagrams of a 57mm, 80mm Vario Display
datapoints:
- name: sound
  type: Data Object
  object_id_ver: 0
  id: 0x00
  interval: 100  # ms
  comment: Frequency, volume and duty-cycle for the sound output
  data:
  - name: frequency
    type: u16
    unit: hertz
  - name: duty_cycle
    type: u16
    unit: oscilations
  - name: volume
    type: u8
    unit: db
  - name: continuous
    type: bool
    unit: true, false
- name: volt_temp
  type: Data Object
  object_id_ver: 0
  id: 0x01
  interval: 1_000  # ms
  comment: Voltage measured by device an PCB temperature
  data:
  - name: voltage
    type: f32
    unit: V
  - name: temperature
    type: f32
    unit: Â°C
