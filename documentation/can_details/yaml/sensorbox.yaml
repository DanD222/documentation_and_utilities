name: Larus Sensor Box
object_id: 2
preferred_id: 18
comment: Definition of CAN bus datagrams of the Larus Sensor Box
#
datapoints:
- name: roll_nick
  type: Data Object
  object_id_ver: 0
  id: 0x00
  interval: 100  # ms
  comment: Roll Angle and Nick Angle (Front-Right-Down System)
  data:
  - name: roll_angle
    type: f32
    unit: rad
  - name: nick_angle
    type: f32
    unit: rad
- name: yaw_turn_rate
  type: Data Object
  object_id_ver: 0
  id: 0x01
  interval: 100  # ms
  comment: Yaw Angle and Turn Rate
  data:
  - name: yaw
    type: f32
    unit: rad
  - name: turn_rate
    type: f32
    unit: rad/s
- name: airspeed
  type: Data Object
  object_id_ver: 0
  id: 0x02
  interval: 100  # ms
  comment: TAS (True Airspeed) and IAS (Indicated Airspeed)
  data:
  - name: tas
    type: f32
    unit: m/s
  - name: ias
    type: f32
    unit: m/s
- name: vario
  type: Data Object
  object_id_ver: 0
  id: 0x03
  interval: 100  # ms
  comment: Vario and Vario Avarage
  data:
  - name: vario
    type: f32
    unit: m/s
  - name: vario_avarage
    type: f32
    unit: m/s
- name: wind
  type: Data Object
  object_id_ver: 0
  id: 0x04
  interval: 100  # ms
  comment: Wind Direction and Wind Speed
  data:
  - name: wind_direction
    type: f32
    unit: rad
  - name: wind_speed
    type: f32
    unit: m/s
- name: avarage_wind
  type: Data Object
  object_id_ver: 0
  id: 0x05
  interval: 100  # ms
  comment: Avarage Wind Direction and Avarage Wind Speed
  data:
  - name: avarage_wind_direction
    type: f32
    unit: rad
  - name: avarage_wind_speed
    type: f32
    unit: m/s
- name: atmosphere
  type: Data Object
  object_id_ver: 0
  id: 0x06
  interval: 100  # ms
  comment: Ambient Pressure and Air Density
  data:
  - name: ambient_pressure
    type: f32
    unit: Pa
  - name: air_density
    type: f32
    unit: kg/m^3
- name: g_force
  type: Data Object
  object_id_ver: 0
  id: 0x07
  interval: 100  # ms
  comment: G Force and Vertical G Force
  data:
  - name: g_force
    type: f32
    unit: m/s^2
  - name: vertical_g_force
    type: f32
    unit: m/s^2
- name: slip_and_pitch_angle
  type: Data Object
  object_id_ver: 0
  id: 0x08
  interval: 100  # ms
  comment: Calculated Slip Angle and Pitch Angle
  data:
  - name: slip_angle
    type: f32
    unit: rad, positive if track right of heading
  - name: pitch_angle
    type: f32
    unit: rad
- name: fly_state_and_supply_voltage
  type: Data Object
  object_id_ver: 0
  id: 0x09
  interval: 100  # ms
  comment: Circle Mode and Supply Voltage
  data:
  - name: circle_mode
    type: u32
    unit: |
      0 STRAIGHT_FLIGHT
      1 TRANSITION
      2 CIRCLING
  - name: supply_voltage
    type: f32
    unit: V
